<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 320" style="background:white">
  <text x="10" y="25" font-family="sans-serif" font-size="14" font-weight="bold">Feedforward:</text>
  <text x="20" y="55" font-family="monospace" font-size="12">1. Mz on q7-13 (second register)</text>
  <text x="20" y="85" font-family="monospace" font-size="12">2. X on q[i] if reg2[i] measured 1 (i=0..6)</text>
  <text x="20" y="115" font-family="monospace" font-size="12">3. M on reg1: q[0]..q[6]</text>
  <line x1="20" y1="140" x2="580" y2="140" stroke="#ccc"/>
  <text x="20" y="175" font-family="monospace" font-size="11" fill="#333">Stim: Mz 7 8 9 10 11 12 13</text>
  <text x="20" y="205" font-family="monospace" font-size="11" fill="#333">     CX rec[-7] 0  rec[-6] 1  ...  rec[-1] 6</text>
  <text x="20" y="235" font-family="monospace" font-size="11" fill="#333">     M 0 1 2 3 4 5 6</text>
</svg>